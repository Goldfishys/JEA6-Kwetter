<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>

<head>
    <title>Admin Console</title>
</head>

<body>



<ui:composition template="./WEB-INF/Template.xhtml">
    <ui:define name="content">
        <div class="search-bar-container">
            <h:form>
                <h:inputText value="#{kweetBean.searchTerm}" required="true"/>
                <h:commandButton value="Search" action="#{kweetBean.SearchKweets}"/>
            </h:form>
        </div>
        <div class="search-output-container">
            <ui:repeat value="#{kweetBean.kweets}" var="kweet">
                <div class="kweet">
                    <p>#{kweet.text}</p>
                    <h:form>
                        <h:commandButton value="Delete" action="#{kweetBean.DeleteKweet()}" actionListener="#{kweetBean.attrListener}">
                            <f:attribute name="kweetID" value="#{kweet.ID}" />
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
