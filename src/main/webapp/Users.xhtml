<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>

<head>
    <title>Admin Console</title>
</head>

<body>
<ui:composition template="./WEB-INF/Template.xhtml">
    <ui:define name="content">
        <div class="user-output-container">
            <div class="User-Table-Column-Names">
                <h3>Username</h3>
                <h3>Roles</h3>
            </div>
            <ui:repeat value="#{userBean.accounts}" var="account">
                <div class="user">
                    <div class="user-row-item">
                        <p>#{account.username}</p>
                    </div>
                    <div class="user-row-item">
                        <ui:repeat value="#{account.roles}" var="role">
                            <p class="user-row-item">#{role.role}</p>
                        </ui:repeat>
                    </div>
                    <div class="user-row-item2">
                        <h:dataTable value="#{userBean.roles}" var="role">
                            <h:column>
                                <h:form>
                                    <h:commandButton value="Change role to #{role.role}" action="#{userBean.EditRoles()}"  actionListener="#{userBean.attrListener}">
                                        <f:attribute name="accoundID" value="#{account.id}" />
                                        <f:attribute name="role" value="#{role.role}" />
                                    </h:commandButton>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
